# BDStock 插件设定档
# 作者: weiqi0523
#
# 欢迎使用 BDStock！本设定档允许您深度自订插件的各项功能。
# 修改后，请在游戏中输入 /stock reload 来套用新的设定。
# YAML 格式对缩排非常严格，请务必使用空格而非 Tab 键，并保持正确的层级结构。

# =================================================================
# 股市开市时间设定
# =================================================================
market_hours:
  # 总开关。设为 true 来启用此功能。
  # 若为 false，股市将 24/7 全天候开放，不受下方时间表限制。
  enabled: true
  
  # 时区设定。伺服器将根据此时区来判断开市与闭市时间。
  # 请务必使用你伺服器所在地的标准时区ID (例如: Asia/Taipei, America/New_York, Europe/London)。
  # 错误的时区会导致时间判断不准确。
  timezone: "Asia/Taipei"
  
  # 设定每週的开市时间。格式为 "HH:mm-HH:mm" (24小时制)。
  # 如果想禁用某一天，请将其值设为 false (例如: MONDAY: false)
  schedule:
    MONDAY: "09:00-13:30"
    TUESDAY: "09:00-13:30"
    WEDNESDAY: "09:00-13:30"
    THURSDAY: "09:00-13:30"
    FRIDAY: "09:00-13:30"
    SATURDAY: false
    SUNDAY: false

# =================================================================
# 核心设定
# =================================================================

# 股票价格更新频率 (单位: tick, 20 ticks = 1秒)
# 例如: 1200 ticks = 60秒，即每分钟更新一次价格。
update_interval: 1200

# 交易手续费 (百分比)。设为 0 来关闭。
# 买入和卖出时都会收取。
# 例如: 1.5 代表向玩家收取 1.5% 的手续费。
transaction_fee: 0.5

# =================================================================
# 随机事件设定
# =================================================================
random_events:
  # 总开关。是否启用随机事件系统。
  enabled: true
  
  # 触发检查的间隔 (单位: tick)。
  # 每隔这么久，系统就会根据下方的 chance 机率进行一次判定，看是否要触发事件。
  # 预设 72000 ticks = 3600 秒 = 1 小时。
  interval: 72000
  
  # 每次进行判定时，实际触发事件的机率 (0.0 到 1.0 之间)。
  # 预设 0.05 代表有 5% 的机率触发。
  chance: 0.05

# =================================================================
# Discord Webhook 设定
# =================================================================
discord_webhook:
  enabled: false
  url: "YOUR_WEBHOOK_URL_HERE"
  footer: "BDStock 市场观察家"
  
  event_rise:
    title: "📈 股市利多消息！"
    description: |
      受市场利多消息影响，**%stock_name%** 的股价大幅上涨！
      旧价格: `$ %old_price%`
      新价格: `$ %new_price%`
      **涨幅: `+$ %change_amount% (+%change_percent%%)`**
    color: "#2ECC71"

  event_fall:
    title: "📉 股市利空消息！"
    description: |
      受市场利多消息影响，**%stock_name%** 的股价应声下跌！
      旧价格: `$ %old_price%`
      新价格: `$ %new_price%`
      **跌幅: `-$ %change_amount% (-%change_percent%%)`**
    color: "#E74C3C"
  
  bankruptcy:
    title: "🚨 破产警报: %stock_name%"
    description: "该公司已正式宣布破产并从市场下市。所有玩家持股均已强制清算为零。"
    color: "#992D22"
  
  relist:
    title: "✨ 重新上市: %stock_name%"
    description: "在成功进行业务重组后，该公司已重新上市，现在可以再次进行交易。"
    color: "#3498DB"

  new_stock:
    title: "🔔 新股上市: %stock_name% (%stock_id%)"
    description: |
      一支全新的股票已加入市场，准备好迎接新的投资机会！

      > **公司名称:** %stock_name%
      > **股票代号:** `%stock_id%`
      > **初始价格:** `$ %initial_price%`
      > **总发行量:** `%total_shares% 股`
    color: "#F1C40F"
