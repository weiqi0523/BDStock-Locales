# BDStock 插件設定檔
# 作者: weiqi0523
#
# 歡迎使用 BDStock！本設定檔允許您深度自訂插件的各項功能。
# 修改後，請在遊戲中輸入 /stock reload 來套用新的設定。
# YAML 格式對縮排非常嚴格，請務必使用空格而非 Tab 鍵，並保持正確的層級結構。

# =================================================================
# 股市開市時間設定
# =================================================================
market_hours:
  # 總開關。設為 true 來啟用此功能。
  # 若為 false，股市將 24/7 全天候開放，不受下方時間表限制。
  enabled: true
  
  # 時區設定。伺服器將根據此時區來判斷開市與閉市時間。
  # 請務必使用你伺服器所在地的標準時區ID (例如: Asia/Taipei, America/New_York, Europe/London)。
  # 錯誤的時區會導致時間判斷不準確。
  timezone: "Asia/Taipei"
  
  # 設定每週的開市時間。格式為 "HH:mm-HH:mm" (24小時制)。
  # 如果想禁用某一天，請將其值設為 false (例如: MONDAY: false)
  schedule:
    MONDAY: "09:00-13:30"
    TUESDAY: "09:00-13:30"
    WEDNESDAY: "09:00-13:30"
    THURSDAY: "09:00-13:30"
    FRIDAY: "09:00-13:30"
    SATURDAY: false
    SUNDAY: false

# =================================================================
# 核心設定
# =================================================================

# 股票價格更新頻率 (單位: tick, 20 ticks = 1秒)
# 例如: 1200 ticks = 60秒，即每分鐘更新一次價格。
update_interval: 1200

# 交易手續費 (百分比)。設為 0 來關閉。
# 買入和賣出時都會收取。
# 例如: 1.5 代表向玩家收取 1.5% 的手續費。
transaction_fee: 0.5

# =================================================================
# 隨機事件設定
# =================================================================
random_events:
  # 總開關。是否啟用隨機事件系統。
  enabled: true
  
  # 觸發檢查的間隔 (單位: tick)。
  # 每隔這麼久，系統就會根據下方的 chance 機率進行一次判定，看是否要觸發事件。
  # 預設 72000 ticks = 3600 秒 = 1 小時。
  interval: 72000
  
  # 每次進行判定時，實際觸發事件的機率 (0.0 到 1.0 之間)。
  # 預設 0.05 代表有 5% 的機率觸發。
  chance: 0.05

# =================================================================
# Discord Webhook 設定
# =================================================================
discord_webhook:
  enabled: false
  url: "YOUR_WEBHOOK_URL_HERE"
  footer: "BDStock 市場觀察家"
  
  event_rise:
    title: "📈 股市利多消息！"
    description: |
      受市場利多消息影響，**%stock_name%** 的股價大幅上漲！
      舊價格: `$ %old_price%`
      新價格: `$ %new_price%`
      **漲幅: `+$ %change_amount% (+%change_percent%%)`**
    color: "#2ECC71"

  event_fall:
    title: "📉 股市利空消息！"
    description: |
      受市場利多消息影響，**%stock_name%** 的股價應聲下跌！
      旧价格: `$ %old_price%`
      新价格: `$ %new_price%`
      **跌幅: `-$ %change_amount% (-%change_percent%%)`**
    color: "#E74C3C"
  
  bankruptcy:
    title: "🚨 破產警報: %stock_name%"
    description: "該公司已正式宣布破產並從市場下市。所有玩家持股均已強制清算為零。"
    color: "#992D22"
  
  relist:
    title: "✨ 重新上市: %stock_name%"
    description: "在成功進行業務重組後，該公司已重新上市，現在可以再次進行交易。"
    color: "#3498DB"

  new_stock:
    title: "🔔 新股上市: %stock_name% (%stock_id%)"
    description: |
      一支全新的股票已加入市場，準備好迎接新的投資機會！

      > **公司名稱:** %stock_name%
      > **股票代號:** `%stock_id%`
      > **初始價格:** `$ %initial_price%`
      > **總發行量:** `%total_shares% 股`
    color: "#F1C40F"
